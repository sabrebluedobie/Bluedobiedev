<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Sum of 2 numbers with Javascript!</title>
    </head>
    <body>
        <h2>Javascript Program</h2>

        <p> Enter Value 1: <input type="number" id="number1"></p>

        <p> Enter Value 2: <input type="number" id="number2"></p>

        <button type="button"
        onclick="calculateSum()">Calculate Sum</button>

        <p>Sum is : <span id="sum"></span></p>

        <script>
            function calculateSum(){
                var x = document.getElementById("number1").value;

                var y = document.getElementById("number2").value;

                var z = Number(x) + Number(y);
                console.log(z);
                document.getElementById("sum").innerHTML = z;


            }
        </script>
